<div class="content" role="main">

  <h2>TBD</h2>
  <p>TBD</p>

  <div class="full-width">
    <form [formGroup]="inputForm" novalidate>
      <mat-card class="full-width">
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Username" formControlName="username" autocomplete="off">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Password" formControlName="password" autocomplete="off">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput type="number" placeholder="MongoDB port" formControlName="mongoPort">
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </form>

  </div>

  <!-- Terminal -->
  <div class="full-width">
    <div class="row">
      <div class="col">
  <div class="terminal">
      <pre [textContent]="terminalOut" id="terminal"></pre>
  </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer>
      Love this app?&nbsp;
      <a href="https://github.com/angular/angular" target="_blank" rel="noopener"> Give our repo a star.
        <div class="github-star-badge">
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          Star
        </div>
      </a>
      <a href="https://github.com/angular/angular" target="_blank" rel="noopener">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" fill="#1976d2"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
  </footer>

</div>
