<div class="content" role="main">
<!--

  <h2>TBD</h2>
  <p>TBD</p>
-->

  <div class="full-width">
    <form [formGroup]="inputForm" novalidate>
      <mat-card class="full-width">
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Username" formControlName="username" autocomplete="off">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-radio-group formControlName="user">
                <mat-radio-button value="existing">
                  Existing user
                </mat-radio-button>
                <mat-radio-button value="new">
                  New user
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Password" formControlName="password" autocomplete="off">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput type="number" placeholder="MongoDB port" formControlName="mongoPort" autocomplete="off">
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </form>

  </div>

  <!-- Terminal -->
  <div class="full-width">
    <div class="row">
      <div class="col">
  <div class="terminal">
      <pre [textContent]="terminalOut" id="terminal"></pre>
  </div>
      </div>
    </div>
  </div>
